<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gabrielle Essence Eau De Parfum</title>
  </head>
  <body>
    <div class="container">
      <div class="card-esquerda"></div>

      <div class="card-direita">
        <h3 class="subtitulo">P E R F U M E</h3>
        <h1 class="titulo">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <span class="descricao"
          >A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.</span
        ><br />
        <div class="precos">
          <span class="preco">$149.99</span>
          <span class="preco-caro">$169.99</span>
        </div>

        <button class="botao">
          <img
            class="icone-carrinho"
            src="/images/icon-cart.svg"
            alt="icone de carrinho"
          />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
